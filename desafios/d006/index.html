<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>"><strong>Parágrafo</strong></abbr></li>
        <li><abbr title="Use <h1>"><strong>Título</strong></abbr></li>
        <li><abbr title="Use <img>"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use <ol>"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use <ul>"><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
